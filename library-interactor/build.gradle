apply plugin: 'java'
apply plugin: 'kotlin'
apply plugin: 'com.github.dcendents.android-maven'

group = 'com.github.FabitMobile'

dependencies {
    def deps = rootProject.ext.interactorDependencies
    def libs = rootProject.ext.libs

    implementation fileTree(dir: 'libs', include: ['*.jar'])

    implementation deps.rxJava
    implementation deps.kotlinStdlib

    //FABIT
    implementation libs.exception
    implementation libs.utils
}

repositories {
    mavenCentral()
}
compileKotlin {
    kotlinOptions {
        jvmTarget = "1.8"
    }
}
compileTestKotlin {
    kotlinOptions {
        jvmTarget = "1.8"
    }
}